<!DOCTYPE html>
<html>
<head>
    <title>Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <img src="cinema.jpg" class="card-img-top" alt="Cinema">
                    <div class="card-body">
                        <h1 class="card-title text-center">Cinema Booking</h1>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" required>
                                    <option value="">Select Movie</option>
                                    <option value="action">Action Movie</option>
                                    <option value="comedy">Comedy</option>
                                    <option value="drama">Drama</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Book Tickets</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
