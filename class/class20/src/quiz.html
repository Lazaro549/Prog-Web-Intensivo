<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title mb-0">Quick Quiz</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4">
                                <h5>Question 1: What is 2 + 2?</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1" value="3">
                                    <label class="form-check-label">3</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="q1" value="4">
                                    <label class="form-check-label">4</label>
                                </div>
                            </div>
                            <div class="mb-4">
                                <h5>Question 2: Select your favorite subjects:</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="math">
                                    <label class="form-check-label">Math</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="science">
                                    <label class="form-check-label">Science</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-100">Submit Quiz</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
