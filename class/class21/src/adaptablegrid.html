<!DOCTYPE html>
<html>
<head>
    <title>Adaptive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Adaptive Grid System</h1>
        
        <div class="row mb-3">
            <div class="col-12 col-md-6 col-lg-4 bg-primary text-white p-3 mb-2">
                Mobile: 12, Tablet: 6, Desktop: 4
            </div>
            <div class="col-12 col-md-6 col-lg-4 bg-success text-white p-3 mb-2">
                Mobile: 12, Tablet: 6, Desktop: 4
            </div>
            <div class="col-12 col-md-12 col-lg-4 bg-danger text-white p-3 mb-2">
                Mobile: 12, Tablet: 12, Desktop: 4
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6 col-lg-3 bg-warning text-dark p-3 mb-2">Small: 6, Large: 3</div>
            <div class="col-sm-6 col-lg-3 bg-info text-white p-3 mb-2">Small: 6, Large: 3</div>
            <div class="col-sm-6 col-lg-3 bg-secondary text-white p-3 mb-2">Small: 6, Large: 3</div>
            <div class="col-sm-6 col-lg-3 bg-dark text-white p-3 mb-2">Small: 6, Large: 3</div>
        </div>
    </div>
</body>
</html>
