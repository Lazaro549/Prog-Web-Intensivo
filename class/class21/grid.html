<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Bootstrap Grid System</h1>
        
        <div class="row mb-3">
            <div class="col-12 bg-primary text-white p-3">Full Width (12 columns)</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-6 bg-success text-white p-3">Half (6 columns)</div>
            <div class="col-6 bg-danger text-white p-3">Half (6 columns)</div>
        </div>
        
        <div class="row mb-3">
            <div class="col-4 bg-warning text-dark p-3">Third (4 columns)</div>
            <div class="col-4 bg-info text-white p-3">Third (4 columns)</div>
            <div class="col-4 bg-secondary text-white p-3">Third (4 columns)</div>
        </div>
        
        <div class="row">
            <div class="col-3 bg-dark text-white p-3">Quarter</div>
            <div class="col-3 bg-primary text-white p-3">Quarter</div>
            <div class="col-3 bg-success text-white p-3">Quarter</div>
            <div class="col-3 bg-danger text-white p-3">Quarter</div>
        </div>
    </div>
</body>
</html>
